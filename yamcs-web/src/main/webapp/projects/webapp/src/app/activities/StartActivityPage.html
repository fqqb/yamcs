<app-instance-page>
  <app-instance-toolbar>
    <a mat-icon-button routerLink=".."
       [queryParams]="{c: yamcs.context}"
       color="primary">
      <mat-icon>arrow_back</mat-icon>
    </a> Start activity
  </app-instance-toolbar>

  <app-start-activity-wizard-step step="1" />

  <div class="panel-content">
    <div class="category-title">General</div>
    <div class="item-type-list">
      <a class="item-type"
         routerLink="manual"
         [queryParams]="{c: yamcs.context}">
        <div class="card">
          <div class="card-title">Manual Activity</div>
          <div class="card-content">
            An activity whose lifecycle is managed outside of Yamcs.
          </div>
        </div>
      </a>
      <a class="item-type"
         routerLink="script"
         [queryParams]="{c: yamcs.context}">
        <div class="card">
          <div class="card-title">Script</div>
          <div class="card-content">
            Run a script.
          </div>
        </div>
      </a>
    </div>

    <p>&nbsp;</p>
    <div class="category-title">Yamcs entities</div>
    <div class="item-type-list">
      <a class="item-type"
         style="cursor: not-allowed"
         onclick="return false">
        <div class="card">
          <div class="card-title">Command</div>
          <div class="card-content">
            Run a command.
          </div>
        </div>
      </a>
      <a class="item-type"
         style="cursor: not-allowed"
         onclick="return false">
        <div class="card">
          <div class="card-title">Command Stack</div>
          <div class="card-content">
            Run a command stack.
          </div>
        </div>
      </a>
      <a class="item-type"
         style="cursor: not-allowed"
         onclick="return false">
        <div class="card">
          <div class="card-title">Procedure</div>
          <div class="card-content">
            Run a procedure.
          </div>
        </div>
      </a>
    </div>
  </div>
</app-instance-page>
