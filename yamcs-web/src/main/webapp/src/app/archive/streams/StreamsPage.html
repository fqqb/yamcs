<app-instance-page>
  <app-instance-toolbar>Streams</app-instance-toolbar>

  <div class="panel-content">
    <table mat-table
           [dataSource]="dataSource"
           class="ya-data-table"
           matSort
           matSortActive="name"
           matSortDirection="asc"
           matSortDisableClear>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let stream">
          <a [routerLink]="stream.name"
             [queryParams]="{instance: instance}">
            {{ stream.name }}
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="dataCount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Data count</th>
        <td mat-cell *matCellDef="let stream" style="text-align: right">
          {{ stream.dataCount | number }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</app-instance-page>
