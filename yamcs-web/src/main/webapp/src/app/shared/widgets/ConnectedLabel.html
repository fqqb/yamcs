<app-slanted-label *ngIf="tag && !connected"
                   color="#ff4100"
                   icon="power_off">
  {{ tag }}
</app-slanted-label>

<app-slanted-label *ngIf="tag && connected"
                   color="white">
  {{ tag }}
</app-slanted-label>

<app-slanted-label *ngIf="!tag && !connected"
                   color="#ff4100"
                   icon="power_off">
</app-slanted-label>
